#textdomain wesnoth-multiplayer

#define MODIFY_BOWMAN X Y
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y={X},{Y}
            type=Bowman
        [/filter]

        [effect]
            apply_to=attack
            range=ranged
            [set_specials]
                {WEAPON_SPECIAL_FIRSTSTRIKE}
            [/set_specials]
        [/effect]
    [/object]
#enddef

[event]
    name=prestart

    [if]
        {VARIABLE_CONDITIONAL random_campaign.random_start_time equals yes}
        [then]
			{RANDOM 0..5}
		[/then]
		[else]
			{RANDOM 1}
		[/else]
	[/if]
    [replace_schedule]
        {DEFAULT_SCHEDULE}
        current_time=$random
    [/replace_schedule]
[/event]

[event]
    name=prestart

    [modify_side]
        side=2
        [ai]
            villages_per_scout=8
        [/ai]
    [/modify_side]
[/event]

