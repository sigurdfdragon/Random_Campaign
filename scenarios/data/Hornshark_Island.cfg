#textdomain wesnoth-multiplayer

[event]
    name=prestart

    [if]
        {VARIABLE_CONDITIONAL random_campaign.random_start_time equals yes}
        [then]
			{RANDOM 0..5}
		[/then]
		[else]
			{RANDOM 1}
		[/else]
	[/if]
    [replace_schedule]
        {DEFAULT_SCHEDULE}
        current_time=$random
    [/replace_schedule]
[/event]

[event]
    name=prestart

    [modify_side]
        side=2
        [ai]
            villages_per_scout=8
        [/ai]
    [/modify_side]
[/event]
