#textdomain wesnoth-multiplayer

[event]
    name=prestart

    [if]
        {VARIABLE_CONDITIONAL random_campaign.random_start_time equals yes}
        [then]
			{RANDOM 0..5}
		[/then]
		[else]
			{RANDOM 5}
		[/else]
	[/if]
    [replace_schedule]
        {DEFAULT_SCHEDULE}
        current_time=$random
    [/replace_schedule]
[/event]
